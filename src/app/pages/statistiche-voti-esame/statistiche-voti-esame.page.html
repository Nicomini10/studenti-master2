<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Statistiche esame</ion-title>
        <ion-buttons slot="end">
            <ion-back-button *ngIf="srcPage" defaultHref="{{srcPage}}"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-item-divider>
        <ion-label text-center>Media dei voti nel corso degli anni</ion-label>
    </ion-item-divider>

    <div class="row">
        <div class="col-md-6">
            <div>
                <canvas baseChart style="max-height:100%;height:auto;width:100%;max-width:100%;margin:auto;display:inline;"
                        [datasets]="lineChartData"
                        [labels]="lineChartLabels"
                        [options]="lineChartOptions"
                        [colors]="lineChartColors"
                        [legend]="lineChartLegend"
                        [chartType]="lineChartType"
                        (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)"></canvas>
            </div>
        </div>
    </div>

    <ion-item-divider>
        <ion-label text-center>Percentuale superamenti esame</ion-label>
    </ion-item-divider>

    <div style="display: block">
        <canvas baseChart
                [data]="doughnutChartData"
                [labels]="doughnutChartLabels"
                [chartType]="doughnutChartType"
                (chartHover)="chartHoveredG($event)"
                (chartClick)="chartClickedG($event)"></canvas>
    </div>

<ion-item-divider>
    <ion-label text-center>Distribuzione dei voti nell'anno</ion-label>
</ion-item-divider>

    <div text-center>
    <ion-button class="button-outline" (click)="openActionShett()">Scegli anno</ion-button>
    </div>

    <ion-row>
        <ion-col size="2" align-self-center="true" no-padding>ANNO</ion-col>
        <ion-col align-self-center="true" no-padding>
            <ion-range min="2012" max="2018" pin="true" color="primary">
            </ion-range>
        </ion-col>
        <ion-col size="1" align-self-center="true" no-padding>
            <ion-label></ion-label>
        </ion-col>
    </ion-row>

<div>
    <div style="display: block">
        <canvas baseChart style="max-height:100%;height:auto;width:100%;max-width:100%;margin:auto;display:inline;"
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [legend]="barChartLegend"
                [chartType]="barChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
    </div>
</div>



</ion-content>
