<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Statistiche voti esame</ion-title>
    <ion-buttons slot="end">
      <ion-back-button *ngIf="srcPage" defaultHref="{{srcPage}}"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-progress-bar color = "primary" value="0.9" ></ion-progress-bar>
  <google-chart [data]="pieChartData"></google-chart>

  <div class="row">
    <div class="col-md-6">
      <div style="display: block;">
        <canvas baseChart width="300" height="400"
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>
  </div>
</ion-content>
