<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Statistiche voti esame</ion-title>
    <ion-buttons slot="end">
      <ion-back-button *ngIf="srcPage" defaultHref="{{srcPage}}"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <ion-progress-bar color = "primary" value="0.9" ></ion-progress-bar>


<google-chart [data]="pieChartData"></google-chart>

<div class="row">
    <div class="col-md-6">
        <div>
            <canvas baseChart style="max-height:100%;height:auto;width:100%;max-width:100%;margin:auto;display:inline;"
                    [datasets]="lineChartData"
                    [labels]="lineChartLabels"
                    [options]="lineChartOptions"
                    [colors]="lineChartColors"
                    [legend]="lineChartLegend"
                    [chartType]="lineChartType"
                    (chartClick)="chartClicked($event)"></canvas>
        </div>
    </div>
</div>
